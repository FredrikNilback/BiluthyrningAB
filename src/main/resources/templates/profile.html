<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/styles/General.css">
    <title>Profil - Biluthyrning AB</title>
</head>
<body>
    <div class="page-layout">
        <aside>
            <div class="content">
                <p class="menu-title">Menyval</p>
            </div>
            <h2 id="meny"></h2>
            <nav>
                <ul>
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="car.html">Våra bilar</a></li>
                    <li><a href="about.html">Om oss</a></li>
                    <li><a href="cart.html">Varukorg</a></li>
                </ul>
                <button id="logoutButton">Logga ut</button>    
            </nav>
        </aside>
        <div class="profile">
           <h1>Välkommen till din profil!</h1>
           <div class="profil-info">
              <h2>Användaruppgifter:</h2>
              <div class="info-item">
                <p>Namn: <span id="userName"></span></p>
                <p>E-post: <span id="userEmail"></span></p>
                <p>Adress: <span id="userAdress"></span></p>
                <p>Telephonenumber: <span id="userTelephoneNumber"></span></p>
                <button id="editUserInfo">Ändra</button>
              </div>
            </div>
        </div>
        <div id="editForm" style="display:none;">
            <label for="editName">Ny Namn:</label>
            <input type="text" id="editName">
            
            <label for="editEmail">Ny E-post:</label>
            <input type="email" id="editEmail">
            
            <label for="editAddress">Ny Adress:</label>
            <input type="text" id="editAddress">
            
            <label for="editTelephoneNumber">Ny Telephonenumber:</label>
            <input type="tel" id="editTelephoneNumber">
            
            <button onclick="saveChanges()">Spara Ändringar</button>
            <button onclick="hideEditForm()">Avbryt</button>
        </div>
    </div>
    <script src="/src/main/resources/static/scripts/login.js"></script>
    <script src="/src/main/resources/static/scripts/profile.js"></script>
</body>
</html>

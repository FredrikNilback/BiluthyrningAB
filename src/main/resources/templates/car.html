<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/main/resources/static/styles/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/main/resources/static/styles/General.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/main/resources/static/styles/carCardStyle.css"
    />
    >
    <link
      rel="stylesheet"
      href="/src/main/resources/static/styles/shopPageStyle.css"
    />
    <title>Våra Bilar - Biluthyrning AB</title>
  </head>
  <body>
    <div id="page-layout">
      <aside>
        <div class="content">
          <p class="menu-title">Menyval</p>
        </div>
        <nav>
          <ul id="menulist">
            <li><a style="cursor: pointer" href="homepage.html">Hem</a></li>
            <li><a href="car.html">Våra bilar</a></li>
            <li><a href="about.html">Om oss</a></li>
            <li><a href="cart.html">Varukorg</a></li>
            <li><a href="register.html">Ny användare(registrering)</a></li>
            <li><a href="#" id="loginLink">Login</a></li>
            <div id="loginForm" style="display: none">
              <input type="text" placeholder="Email" id="loginEmail" />
              <input
                type="password"
                placeholder="Password"
                id="loginPassword"
              />
              <button id="loginButton">Logga in</button>
            </div>
          </ul>
        </nav>
      </aside>
      <main id="main">
        <form id="searchForm" th:action="@{/searchAllCars}" method="get">
          <div id="searchinputs">
            <div class="searchfields">
              <div class="searchcontainer">
                <label for="carBrand">Car Brand:</label>
                <input type="text" id="carBrand" name="carBrand" /><br />
              </div>
              <div class="searchcontainer">
                <label for="carName">Car Name:</label>
                <input type="text" id="carName" name="carName" /><br />
              </div>
              <div class="searchcontainer">
                <label for="carType">Car Type:</label>
                <input type="text" id="carType" name="carType" /><br />
              </div>
              <button id="searchCarsButton" type="submit">Search</button>
            </div>
            <div class="searchfields">
              <div class="searchcontainer">
                <label for="carSeats">Car Seats:</label>
                <input type="text" id="carSeats" name="carSeats" /><br />
              </div>
              <div class="searchcontainer">
                <label for="automatic">Automatic:</label>
                <input type="text" id="automatic" name="automatic" /><br />
              </div>
              <div class="searchcontainer">
                <label for="engineType">Engine Type:</label>
                <input type="text" id="engineType" name="engineType" /><br />
              </div>
            </div>
            <div class="searchfields">
              <div class="searchcontainer">
                <label for="milage">Milage:</label>
                <input type="text" id="milage" name="milage" /><br />
              </div>
              <div class="searchcontainer">
                <label for="carYear">Car Year:</label>
                <input type="text" id="carYear" name="carYear" /><br />
              </div>
              <div class="searchcontainer">
                <label for="pricePerDay">Price Per Day:</label>
                <input type="text" id="pricePerDay" name="pricePerDay" /><br />
              </div>
            </div>
          </div>
        </form>
        <div id="shopgrid"></div>
      </main>
    </div>

    <script src="/src/main/resources/static/scripts/login.js"></script>
    <script src="/src/main/resources/"></script>
    <script src="/src/main/resources/static/scripts/car.js"></script>
    <script src="/src/main/resources/static/scripts/carsTemp.js"></script>
    <script src="/src/main/resources/static/scripts/carGeneration.js"></script>
    <script src="/src/main/resources/static/scripts/searchParams.js"></script>
  </body>
</html>
